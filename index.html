<!doctype html>
<html>

  <head>
      <title>Random YouTube</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="styles/main.css">
      <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="main">
      <div class="container" id="video">
        <iframe id="yt-video" src="https://www.youtube.com/embed/placeholder?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="container" id="sidebar">
        <div class="subcontainer" id="info">
          <div class="subsubcontainer" id="info-text">
            <span class="text label"><span id="title" class="regular"></span></span>
            <span class="text label"><span id="channel" class="regular"></span></span>
            <span class="text label">Rolled on <span id="date" class="regular"></span></span>
            <span class="text label">Video # <span id="vidnum" class="regular"></span></span>
          </div>

          <!-- <button class="btn" id="favorite">Favorite</button> -->

        </div>

        <div class="subcontainer" id="prev-vids">
          <div class="subsubcontainer" id="videos">
          </div>

          <button class="btn" id="new-video">+</button>
        </div>

      </div>
    </div>
  </body>

  <script src="js/jquery.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/main.js"></script>

</html>
