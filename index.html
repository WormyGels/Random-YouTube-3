<!doctype html>
<html>

  <head>
      <title>Random YouTube</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div id="main">
      <div class="container" id="video">
        <iframe id="yt-video" src="https://www.youtube.com/embed/QGDOlB16RoA?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="container" id="sidebar">
        <div class="subcontainer" id="info">
          <div class="subsubcontainer" id="info-text">
            <span class="text label">Title: <span class="regular">example title</span></span>
            <span class="text label">Channel: <span class="regular">example channel</span></span>
            <span class="text label">Date: <span class="regular">example date</span></span>
            <span class="text label">Video #: <span class="regular">example number</span></span>
          </div>

          <button class="btn" id="favorite">Favorite</button>

        </div>

        <div class="subcontainer" id="prev-vids">
          <div class="subsubcontainer" id="videos">
            <div class="prev-vid">
              <img class="prev-video thumbnail" src="https://i.ytimg.com/vi/bLaIsjC_JD8/hqdefault.jpg">
              <span class="prev-video title">Jeremy Test Test tTst</span>
              <span class="prev-video channel">Wells Test TestTest Test tETst</span>
              <span class="prev-video date">12/23/18 at 2:45am</span>
              <span class="prev-video num">934656</span>
            </div>

          </div>

          <button class="btn" id="new-video">+</button>
        </div>

      </div>
    </div>
  </body>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

</html>
